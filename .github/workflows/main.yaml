name: npm publish

on:
  push:
    branches:
      - main

jobs:
  npm-publish:
    name: npm publish and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install npm dependencies (npm ci)
        run: npm ci
      - name: npm test (using jest)
        run: npx jest --verbose false
      - name: Transpile TypeScript Source (npx tsc)
        run: npx tsc --project source/tsconfig.json
      - name: Transpile TypeScript Schema (npx tsc)
        run: npx tsc --project schema/tsconfig.json
      - name: npm publish
        id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: create release tag
        if: steps.publish.outputs.type != 'none'
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.publish.outputs.version }}
          release_name: Release ${{ steps.publish.outputs.version }}
          body: ""
          draft: false
          prerelease: false
